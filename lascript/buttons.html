<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>LAScripts_buttons</title>
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
</head>
<body>
    <div class="hr hr_title" data-hr-title="Button data"></div>
    <label for="button_name" class="required">Name (Unique):</label>
    <label for="button_selector" class="required">Selector:</label>
    <label for="button_section">Show in section:</label>
    <input type="text" id="button_name" placeholder="Enter the Name" title="Button - Name (required)">
    <input type="text" id="button_selector" placeholder="Enter the Selector" title="Button - Selector (required)">
    <input type="text" id="button_section" placeholder="Enter the Section" title="Button show in section">
    <div class="clearfix"></div>
    <label for="button_title">Title (when hovering):</label>
    <label for="button_application">Application: (Ps, Ai, Id, All) / separator ","</label>
    <div class="clearfix"></div>
    <input type="text" id="button_title" placeholder="Enter the Title" title="Button show in section">
    <input type="text" id="button_application" placeholder="Is supported multiple (sep - comma ',')" title="Button show in section">
    <div class="clearfix"></div>
    <label for="button_group">Group name:</label>
    <label for="button_src">Icon image:</label>
    <div class="clearfix"></div>
    <input type="text" id="button_group" placeholder="Enter the group name" title="Button in group">
    <input type="text" id="button_src" placeholder="Enter the source image" title="Button - Source image">
    <div id="button_src_browse" class="button">Browse..</div>
    <div class="clearfix"></div>
    <label for="button_svg">Icon svg code: (if not "Icon Image")</label>
    <label for="button_callback">Callback code: (launch after modify)</label>
    <textarea tabindex="-1" id="button_svg" title="Image - svg code"></textarea>
    <textarea tabindex="-1" id="button_callback" title="Callback code"></textarea>
    <div class="clearfix"></div>
    <div class="hr hr_title" data-hr-title="Scripts & events"></div>
    <ul id="button_dropdown" class="dropdown" data-index="0">
        <li class="dropdown__item selected" data-title="Events">In File</li>
        <ul class="dropdown__sub">
            <li class="dropdown__item" data-value="file">In File</li>
            <li class="dropdown__item" data-value="custom">Custom</li>
        </ul>
    </ul>
    <div class="buttons_event__add button -plus">Add script</div>
    <div class="clearfix"></div>
    <div class="buttons_event-wrapper event_disabled">
    </div>
    <div id="buttons_ok" class="button">OK</div>
    <div id="buttons_cancel" class="button">Cancel</div>
    <div class="clearfix"></div>
    <input type="hidden" id="button_index">
    <div class="loader"></div>

    <script src="./assets/js/CEPEngine.js"></script>
    <script src="./assets/js/CSInterface.js"></script>
    <script src="./assets/js/Ace/ace.js"></script>
    <script src="./assets/js/prism.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
